<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate Listings</title>
<style>
  /* ... Your CSS styles ... */
</style>
</head>
<body>
  <header>
    <h1>Real Estate Listings</h1>
  </header>
  <nav>
    <a href="#" class="nav-link">Home</a>
    <a href="#" class="nav-link">About Us</a>
    <a href="#" class="nav-link">Contact</a>
  </nav>
  <div class="content" id="listingContainer">
    <!-- Real estate listings will be dynamically added here -->
  </div>
  <script>
    const listingContainer = document.getElementById('listingContainer');

    // Example JSON data for listings
    const listings = [
      {
        image: 'listing1.jpg',
        title: 'Beautiful Family Home',
        location: '1234 Elm Street',
        price: '$500,000',
        page: 'listing1.html'
      },
      {
        image: 'listing2.jpg',
        title: 'Luxury Condo',
        location: '5678 Oak Avenue',
        price: '$750,000',
        page: 'listing2.html'
      },
      // Add more listings here
      // ...
      {
        image: 'listing3.jpg',
        title: 'Cozy Cottage',
        location: '9876 Maple Lane',
        price: '$350,000',
        page: 'listing3.html'
      },
      {
        image: 'listing4.jpg',
        title: 'Modern Townhouse',
        location: '2468 Pine Street',
        price: '$600,000',
        page: 'listing4.html'
      },
      {
        image: 'listing5.jpg',
        title: 'Spacious Villa',
        location: '1357 Birch Avenue',
        price: '$1,200,000',
        page: 'listing5.html'
      },
      {
        image: 'listing6.jpg',
        title: 'Riverside Retreat',
        location: '3141 River Road',
        price: '$800,000',
        page: 'listing6.html'
      },
      {
        image: 'listing7.jpg',
        title: 'Urban Loft',
        location: '7890 Loft Street',
        price: '$450,000',
        page: 'listing7.html'
      },
      {
        image: 'listing8.jpg',
        title: 'Mountain View Cabin',
        location: '246 Mountain Drive',
        price: '$550,000',
        page: 'listing8.html'
      },
      {
        image: 'listing9.jpg',
        title: 'Elegant Mansion',
        location: '111 Grand Avenue',
        price: '$2,500,000',
        page: 'listing9.html'
      },
      {
        image: 'listing10.jpg',
        title: 'Historic Estate',
        location: '999 Heritage Lane',
        price: '$3,000,000',
        page: 'listing10.html'
      }
    ];

    // Dynamically create listing cards
    listings.forEach(listing => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${listing.image}" alt="${listing.title}">
        <h2>${listing.title}</h2>
        <p>${listing.location}</p>
        <p>${listing.price}</p>
      `;
      card.addEventListener('click', () => {
        window.location.href = listing.page;
      });
      listingContainer.appendChild(card);
    });
  </script>
</body>
</html>
